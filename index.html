<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:opsz,wght@6..144,1..1000&family=Science+Gothic:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Tour Platform Demo</title>
  <link rel="stylesheet" href="style2.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</head>
<body>
  <header class="siteheader">
    <div class="brand">
      <h1><img id="logo" src="logo.jpg" alt="DejaView logo"> DejaView</h1>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <h1>PLATFORM DEMO</h1>
  <p>Simulated property listings. Click "Virtual Tour" to go to the virtual tour website.</p>

  <div class="properties-container">

    <div class="property-card">
      <img src="demo1.jpg" alt="Property A">
      <h2>Riveria City</h2>
      <div class="location"><ion-icon name="location-outline"></ion-icon>Kuala Lumpur</div>
      <div class="rating">★★★★★ 4.8</div>
      <div class="price">RM 450 <span>/ night</span></div>
      <div class="btn-row">
      <a href="https://agentmrc.github.io/dejaview/tour1" target="_blank">
        <button class="tour-btn">Virtual Tour</button>
        </a>
        <button class="book-btn">Book</button>
      </div>
    </div>

    <div class="property-card">
      <img src="demo2.jpg" alt="Property B">
      <h2>The Garden Residences</h2>
      <div class="location"><ion-icon name="location-outline"></ion-icon>Putrajaya</div>
      <div class="rating">★★★★⯪ 4.7</div>
      <div class="price">RM 550 <span>/ day</span></div>
      <div class="btn-row">
        <a href="https://agentmrc.github.io/dejaview/tour2" target="_blank">
        <button class="tour-btn">Virtual Tour</button>
        </a>
        <button class="book-btn">Book</button>
        </div>
    </div>

    <div class="property-card">
      <img src="demo3.jpg" alt="Property C">
      <h2>UTM S01</h2>
      <div class="location"><ion-icon name="location-outline"></ion-icon>Johor Bahru</div>
      <div class="rating">★★★★⯪ 4.4</div>
      <div class="price">RM 350 <span>/ night</span></div>
      <div class="btn-row">
        <a href="https://agentmrc.github.io/dejaview/tour3" target="_blank">
        <button class="tour-btn">Virtual Tour</button>
        </a>
        <button class="book-btn">Book</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
